c3:
  remote: https://github.com/c3js/c3
  version: v0.6.2
  license:
    name: MIT
    url: https://github.com/c3js/c3/blob/master/LICENSE
  css:
    theme:
      /libraries/c3/c3.css: {}
  js:
    /libraries/c3/c3.min.js: {}
  dependencies:
    - visualn/d3

linechart-basic-drawer:
  js:
    js/drawers/linechart-basic.js: {}
  dependencies:
    - visualn_basic_drawers/c3

slick:
  remote: http://kenwheeler.github.io/slick/
  version: 1.x
  license:
    name: MIT
    url: https://github.com/kenwheeler/slick/blob/master/LICENSE
    gpl-compatible: true
  js:
    /libraries/slick/slick/slick.min.js: { weight: -3, minified: true }
  css:
    base:
      # @todo: move a level upper (?)
      /libraries/slick/slick/slick.css: {}
      /libraries/slick/slick/slick-theme.css: {}
  dependencies:
    - core/jquery

slick-gallery-basic-drawer:
  js:
    js/drawers/slick-gallery-basic.js: {}
  css:
    base:
      css/drawers/slick-gallery-basic.css: {}
  dependencies:
    - visualn_basic_drawers/slick

leaflet:
  # @todo: add 'remote', 'version' keys etc.
  js:
    /libraries/leaflet/leaflet.js: {}
  css:
    theme:
      /libraries/leaflet/leaflet.css: {}

leaflet-map-basic-drawer:
  js:
    js/drawers/leaflet-map-basic.js: {}
  css:
    base:
      css/drawers/leaflet-map-basic.css: {}
  dependencies:
    - visualn_basic_drawers/leaflet

newsfeed-html-basic-drawer:
  css:
    base:
      css/drawers/newsfeed-html-basic.css: {}
